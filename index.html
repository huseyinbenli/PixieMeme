<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>PixieMeme</title>
  </head>

  <body>
    <header class="header">
      <div class="header-img-container">
        <img src="./images/logo.png" class="logo" alt="" />
        <div>
          <h2>Pixie The Foxy</h2>
          <h1>Meme Picker</h1>
        </div>
      </div>
    </header>

    <main>
      <section>
        <h3>Select Your Current Emotion</h3>
        <div class="emotion-container">
          <div class="emotion-radios" id="emotion-radios">
            <!-- Emotion radio buttons generated here dynamically with JS -->
          </div>
          <div class="gif-check">
            <label for="gifs-only-option" class="gifs-check-label"
              >Animated GIFs only</label
            >
            <input type="checkbox" id="gifs-only-option" />
          </div>
          <p class="no-gifs" id="para">Gifs not found with selected emotion</p>
          <button class="get-image-btn" id="get-image-btn">Get Image</button>
        </div>
      </section>

      <section>
        <div class="meme-modal" id="meme-modal">
          <button class="meme-modal-close-btn" id="meme-modal-close-btn">
            X
          </button>
          <div id="meme-modal-inner"></div>
        </div>
      </section>
    </main>

    <footer></footer>

    <script src="script.js" type="module"></script>
  </body>
</html>
